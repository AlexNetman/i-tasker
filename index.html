  <body>
    <header></header>

    <div class="custom-shape-divider-top-1682703430">
      <div class="background-rectangle"></div>
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >

          d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
          class="shape-fill"
        ></path>
      </svg>
    </div>

    <main>
      <h1>i-Tasker</h1>
      <button id="install-btn">Install</button>
      <div class="form-container">
        <form id="task-form" onsubmit="saveTask(event)">
          <div class="form-field">
            <!-- <label for="task-name">Task name:</label> -->
            <input
              type="text"
              class="long-text"
              id="task-name"
              name="task-name"
              placeholder="Task name"
            />
          </div>
          <div class="other-fields">
            <div class="form-field">
              <label for="importance">Importance:</label>
              <input
                type="number"
                id="importance"
                name="importance"
                min="1"
                max="10"
              />
            </div>
            <div class="form-field">
              <label for="urgency">Urgency:</label>
              <input
                type="number"
                id="urgency"
                name="urgency"
                min="1"
                max="10"
              />
            </div>
            <div class="form-field">
              <label for="ease">Ease:</label>
              <input type="number" id="ease" name="ease" min="1" max="10" />
            </div>
            <div class="form-field">
              <label for="motivation">Wish:</label>
              <input
                type="number"
                id="motivation"
                name="motivation"
                min="1"
                max="10"
              />
            </div>
            <div class="form-field">
              <label for="time-interval">Time interval:</label>
              <input type="text" id="time-interval" name="time-interval" />
            </div>
          </div>
          <input id="install-btn" type="submit" value="Add task" />
        </form>
      </div>

      <h2>List of tasks</h2>
      <table>
        <thead>
          <tr>
            <th>x</th>
            <th>Rank</th>
            <th>Task name</th>
            <th>Importance</th>
            <th>Urgency</th>
            <th>Ease</th>
            <th>Desire</th>
            <th>Time frame</th>
          </tr>
        </thead>
        <tbody id="tasks-table-body"></tbody>
      </table>
    </main>
  </body>
